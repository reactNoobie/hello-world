<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Shadman Soumik">
  <title>Fifa 20 World Cup</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <script src="./index.js" defer></script>
</head>

<body>
  <header>
    <h1>Fifa 20 World Cup!</h1>
    <nav>
      <ul>
        <li><a href="#add-team">Add team</a></li>
        <li><a href="#teams">Teams table</a></li>
        <li><a href="#fixtures">Fixtures table</a></li>
        <li><a href="#standings">Standings table</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <button id="resetButton">Reset</button>
      <h2 id="add-team">Add team</h2>
      <input type="text" placeholder="Enter player name" id="playerNameInput">
      <button id="addPlayerButton">Add</button>
      <h2 id="teams">Teams</h2>
      <table id="teams-table">
        <tr class="tableHeading">
          <th>Name</th>
        </tr>
      </table>
      <h2 id="fixtures">Fixtures</h2>
      <table id="fixtures-table">
        <tr class="tableHeading">
          <th>Game #</th>
          <th>Home</th>
          <th>Away</th>
          <th>Result</th>
        </tr>
      </table>
      <h2 id="standings">Standings</h2>
      <table id="standings-table">
        <tr class="tableHeading">
          <th>Name</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>Points</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
        </tr>
      </table>
    </section>
  </main>
  <footer>
    <address>
      React Noobie,<br>
      <strong>Tel:</strong> 12345,<br>
      <strong>Last updated:</strong>
      <time datetime="2020-08-10">10<sup>th</sup> August, 2020</time><br>
    </address>
  </footer>
</body>

</html>
